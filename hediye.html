<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        color: white;
        text-align: center;
    }

    /* Arka planda uÃ§uÅŸan kalpler */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 25px;
        color: #ff66cc;
        animation: fall linear infinite;
        pointer-events: none;
    }
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    /* Ortadaki kutu */
    #kutu {
        margin-top: 80px;

        animation: bounce 1.5s infinite alternate;
    }
    @keyframes bounce {
        from { transform: translateY(-10px); }
        to { transform: translateY(10px); }
    }

    /* KraliÃ§e Emojisi */
    #kralice {
        position: fixed;
        right: 20px;
        bottom: 20px;
        font-size: 60px;
        animation: spin 7s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Kutu aÃ§Ä±lÄ±nca gÃ¶sterilen alan */
    #acilis {
        display: none;
        width: 100%;
        margin-top: 120px;
        overflow: hidden;
    }

    #kayan {
        display: flex;
        gap: 20px;
        animation: roll 15s cubic-bezier(.1,.95,.1,1) forwards;
    }

    .item {
        width: 250px;
        height: 250px;
        border-radius: 20px;
        object-fit: cover;
        box-shadow: 0 0 20px #ff00aa;
    }

    /* KazananÄ±n tam ortaya denk gelmesi iÃ§in */
    @keyframes roll {
        0% { transform: translateX(0); }
        70% { transform: translateX(-1200px); }
        100% { transform: translateX(-1450px); }
    }
</style>
</head>
