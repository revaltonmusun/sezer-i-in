<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hediyen üéÅ</title>

    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.6rem;
            color: #ff4fa3;
            text-shadow: 0 0 20px #ff4fa3;
        }

        button {
            margin-top: 20px;
            padding: 14px 28px;
            background: #ff4fa3;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff4fa3;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Kutu container */
        .gift-container {
            position: relative;
            margin: 40px auto;
            width: 260px;
            height: 260px;
        }

        /* Kutunun alt kƒ±smƒ± */
        .box {
            width: 100%;
            height: 100%;
            background: #ff4fa3;
            border-radius: 15px;
            box-shadow: 0 0 35px #ff4fa3;
            position: absolute;
            bottom: 0;
        }

        /* Kutunun kapaƒüƒ± */
        .lid {
            width: 100%;
            height: 80px;
            background: #ff77c7;
            border-radius: 15px;
            position: absolute;
            top: 0;
            box-shadow: 0 0 35px #ff4fa3;
            transform-origin: top center;
            transition: transform 1s ease-in-out;
        }

        /* Hediye fotoƒürafƒ± (kutudan √ßƒ±kacak) */
        #giftImage {
            width: 260px;
            border-radius: 15px;
            position: absolute;
            top: 70px;
            left: 0;
            opacity: 0;
            transform: translateY(40px);
            transition: 1.2s;
            filter: drop-shadow(0 0 20px #ff4fa3);
        }

        /* Ka√ßan kalpler */
        .heart {
            position: absolute;
            font-size: 26px;
            transition: transform 0.2s;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <h1>üéÅ S√ºrprizin Burada A≈ükƒ±m</h1>
    <button onclick="openGift()">Hediyeyi A√ß ‚ù§Ô∏è</button>

    <div class="gift-container">
        <div class="lid" id="lid"></div>
        <div class="box"></div>

        <!-- Kutu i√ßinden √ßƒ±kan hediye -->
        <img id="giftImage" src="hediye.jpg" alt="Hediye">
    </div>

    <script>
        function openGift() {
            // Kutu kapaƒüƒ± a√ßƒ±lƒ±r
            document.getElementById("lid").style.transform = "rotateX( -120deg )";

            // Hediye yukarƒ± √ßƒ±kar
            const img = document.getElementById("giftImage");
            setTimeout(() => {
                img.style.opacity = "1";
                img.style.transform = "translateY(-40px)";
            }, 600);

            // Kalpler s√ºrekli √ßƒ±kmaya ba≈ülar
            setInterval(spawnHeart, 500);
        }

        function spawnHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";

            // Rastgele ba≈ülangƒ±√ß pozisyonu
            heart.style.left = Math.random() * (window.innerWidth - 50) + "px";
            heart.style.top = Math.random() * (window.innerHeight - 50) + "px";

            document.body.appendChild(heart);

            // Kalp mouse yakla≈üƒ±nca ka√ßsƒ±n
            document.addEventListener("mousemove", (e) => {
                const dx = heart.offsetLeft - e.clientX;
                const dy = heart.offsetTop - e.clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 120) {
                    const angle = Math.atan2(dy, dx);
                    const moveX = Math.cos(angle) * 80;
                    const moveY = Math.sin(angle) * 80;

                    let newX = heart.offsetLeft + moveX;
                    let newY = heart.offsetTop + moveY;

                    // Ekran dƒ±≈üƒ±na ka√ßmasƒ±n
                    newX = Math.max(20, Math.min(window.innerWidth - 40, newX));
                    newY = Math.max(20, Math.min(window.innerHeight - 40, newY));

                    heart.style.left = newX + "px";
                    heart.style.top = newY + "px";
                }
            });
        }
    </script>

</body>
</html>
