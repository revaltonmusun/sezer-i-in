        h1 {

        /* Hediye kutusu animasyonu */
        #giftBox {

            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff4fa3;
        }

        /* UÃ§an kalpler */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 25px;

        @keyframes fly {
            from {
                transform: translateY(0) translateX(0) rotate(0deg);

            to {

    </style>
</head>
