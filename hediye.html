<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hediye</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        /* Arka Planda S√ºrekli D√∂nen Krali√ße Emojisi */
        .queen {
            position: absolute;
            font-size: 80px;
            opacity: 0.2;
            animation: rotate 10s linear infinite;
            top: 20px;
            right: 20px;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Kalpler */
        .heart {
            position: absolute;
            font-size: 25px;
            color: #ff4da6;
            animation: fly 6s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            30% { opacity: 1; }
            100% {
                transform: translateY(-10vh) translateX(40px);
                opacity: 0;
            }
        }

        /* Kutu Tasarƒ±mƒ± */
        .box {
            width: 260px;
            height: 260px;
            position: relative;
            cursor: pointer;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .lid {
            width: 260px;
            height: 60px;
            background: linear-gradient(to right, #ff00ff, #ff66ff);
            position: absolute;
            top: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: 0.7s;
        }

        .base {
            width: 260px;
            height: 260px;
            background: #111;
            border: 3px solid #ff00ff;
            border-radius: 10px;
            position: absolute;
            top: 0;
        }

        /* A√ßƒ±ldƒ±ƒüƒ±nda hediyenin g√∂r√ºnmesi */
        .gift {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff66ff;
        }

        .gift img {
            width: 280px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 25px #ff00ff;
        }
    </style>
</head>

<body>

    <div class="queen">üë∏üèª</div>

    <!-- Kutu -->
    <div class="box" onclick="openBox()">
        <div class="lid" id="lid"></div>
        <div class="base"></div>
    </div>

    <!-- Hediye Metni + G√∂rsel -->
    <div class="gift" id="gift">
        <p>14 ≈ûubat hediyen... ‚ù§Ô∏è</p>
        <img src="hediye.jpg">
    </div>

    <!-- Kalpler -->
    <script>
        for (let i = 0; i < 25; i++) {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDelay = Math.random() * 5 + "s";
            heart.style.fontSize = (20 + Math.random() * 25) + "px";
            document.body.appendChild(heart);
        }

        function openBox() {
            document.getElementById("lid").style.transform = "rotateX( -120deg )";
            setTimeout(() => {
                document.getElementById("gift").style.display = "block";
            }, 600);
        }
    </script>

</body>
</html>
