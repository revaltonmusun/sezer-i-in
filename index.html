    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Neon baÅŸlÄ±k */
        h1 {
            font-size: 2.8rem;

                         0 0 20px #ff4dff,
                         0 0 40px #ff1aff;
            animation: glow 2s infinite alternate;

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff4dff; }

        }

        /* Neon kalp */
        .heart {
            width: 140px;
            height: 140px;
            background: #ff1aff;
            transform: rotate(-45deg);
            position: relative;
            box-shadow: 0 0 20px #ff1aff, 0 0 40px #ff1aff;
            animation: beat 1.2s infinite;
            margin-bottom: 40px;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 140px;
            height: 140px;
            background: #ff1aff;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before { top: -70px; left: 0; }
        .heart::after { left: 70px; top: 0; }

        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.15) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        /* Neon buton */
        #startMusic {
            padding: 15px 40px;
            background: #ff1aff;
            color: white;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff1aff,
                        0 0 30px #ff1aff,
                        0 0 60px #ff1aff;
            transition: 0.2s;
        }

        #startMusic:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px #ff1aff,
                        0 0 50px #ff1aff,
                        0 0 100px #ff1aff;
        }
    </style>
</head>
