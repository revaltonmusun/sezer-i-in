<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalbim Seninle Parlıyor</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* Neon yazı */
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ff4dff;
            text-shadow: 0 0 20px #ff4dff, 0 0 40px #ff4dff, 0 0 60px #ff4dff;
            animation: glow 2s infinite alternate;
            text-align: center;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4dff; }
            to { text-shadow: 0 0 30px #ff4dff, 0 0 60px #ff4dff; }
        }

        /* Fotoğraflar */
        .photo {
            position: absolute;
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff4dff, 0 0 40px #ff4dff;
        }

        #p1 { top: 20px; left: 20px; }
        #p2 { top: 20px; right: 20px; }
        #p3 { bottom: 20px; left: 20px; }
        #p4 { bottom: 20px; right: 20px; }

        /* Hafif neon arka plan efekti */
        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,255,0.25), transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(40px);
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="glow-bg"></div>

    <h1>Kalbim seninle parlıyor.</h1>

    <!-- FOTOĞRAFLAR -->
    <img id="p1" class="photo" src="foto1.jpg" />
    <img id="p2" class="photo" src="foto2.jpg" />
    <img id="p3" class="photo" src="foto3.jpg" />
    <img id="p4" class="photo" src="foto4.jpg" />

    <!-- MÜZİK -->
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
