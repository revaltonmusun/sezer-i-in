<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senin İçin</title>

    <style>
        body {
            background: #000;
            color: white;
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        img {
            width: 350px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }

        #soz {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff66ff;
            text-shadow: 0 0 15px #ff00ff;
        }

        button {
            padding: 12px 28px;
            background: #ff00ff;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00ff;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div id="icerik">
        <img id="foto" src="foto1.jpg">
        <p id="soz">Seninle her günüm daha güzel.</p>
    </div>

    <button onclick="ileri()">İleri ➜</button>

    <audio id="music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const fotolar = ["foto1.jpg", "foto2.jpg", "foto3.jpg", "foto4.jpg", "foto5.jpg"];
        const sozler = [
            "Seninle her günüm daha güzel.",
            "Gülüşün dünyamı aydınlatıyor.",
            "Kalbim hep seninle.",
            "Sana her baktığımda yeniden aşık oluyorum.",
            "İyi ki varsın, iyi ki benimsin."
        ];

        let index = 0;

        function ileri() {
            index++;
            if (index >= fotolar.length) index = 0;

            document.getElementById("foto").src = fotolar[index];
            document.getElementById("soz").innerText = sozler[index];
        }
    </script>

</body>
</html>
